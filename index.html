<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Project 2</title>
  </head>
  <body>
    <div class= container>
      <!-- this is title box of the page -->
      <div class="jumbotron titlebox">
        <img id="titlebox-img" src="img/typing.jpg" alt="a picture of someone's hands typing on a keyboard">
        <h1><strong>Coding quiz</strong></h1>
        <h2><em>Find out what coding language is best for you!</em></h2>
        <h5>Just take this short survey found bellow</h5>
      </div>
      <div class="well">
        <div class="the-questions">
          <form class="questions">
            <div class="food">
              <h1><em>What is your favorite style of food?</em></h1>
              <select class="form-control" id="food">
                <option value="1">Thai</option>
                <option value="2">Mexician</option>
                <option value="3">Japanese</option>
                <option value="4">Indian</option>
              </select>
            </div>
            <div class="music">
              <h1><em>What type of music do you like the most?</em></h1>
              <select class="form-control" id="music">
                <option value="1">Country</option>
                <option value="2">EDM</option>
                <option value="3">Rock</option>
                <option value="4">Classical</option>
              </select>
            </div>
            <div class="pet">
            <h1><em>How many pets do you have?</em></h1>
            <select class="form-control" id="pet">
              <option value="1">None</option>
              <option value="2">One</option>
              <option value="3">Two</option>
              <option value="4">Three Or More</option>
            </select>
          </div>
          <div class="day">
            <h1><em>What is your favorite time of day?</em></h1>
            <select class="form-control" id="day">
              <option value="1">Morning</option>
              <option value="2">Noon</option>
              <option value="3">Evening</option>
              <option value="4">Night</option>
            </select>
          </div>
          <div class="age">
            <h1><em>how old are you</em></h1>
            <select class="form-control" id="age">
              <option value="1">0-17</option>
              <option value="2">18-25</option>
              <option value="3">26-38</option>
              <option value="4">39+</option>
            </select>
          </div>
          <div class="eyecolor">
            <h1><em>What is your eye color</em></h1>
            <select class="form-control" id="eyecolor">
              <option value="1">Blue</option>
              <option value="2">Green</option>
              <option value="3">Brown</option>
              <option value="4">Other</option>
            </select>
          </div>
           <button type="submit" class="btn btn-info" id="SubmitBtn">Submit Your Answers</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
